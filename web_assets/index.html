<!doctype html>
<html>
	<head>
		<meta charset='utf-8'>
		<title>Resin Watch</title>

		<link rel="stylesheet/less" type="text/css" href="styles/main.less">
		<script src="scripts/less-1.7.5.min.js"></script>
	</head>
	<body>

		<div class="watch" id="app-root"></div>


		<script id="tpl-app" type="text/ractive">
			<span class="digit-wrap"><digit digit="{{ time.h1 }}" /></span>
			<span class="digit-wrap"><digit digit="{{ time.h2 }}" /></span>
			<span class="digit-spacer"></span>
			<span class="digit-wrap"><digit digit="{{ time.m1 }}" /></span>
			<span class="digit-wrap"><digit digit="{{ time.m2 }}" /></span>
			<span class="digit-spacer"></span>
			<span class="digit-wrap"><digit digit="{{ time.s1 }}" /></span>
			<span class="digit-wrap"><digit digit="{{ time.s2 }}" /></span>
		</script>

		<script id="tpl-digit" type="text/ractive">
			<span class="digit">
				<span class="digit__inner">
					<span class="digit__segment digit__segment--horizontal digit__segment--a"/>
					<span class="digit__segment digit__segment--vertical digit__segment--b"/>
					<span class="digit__segment digit__segment--vertical digit__segment--c"/>
					<span class="digit__segment digit__segment--horizontal digit__segment--d"/>
					<span class="digit__segment digit__segment--vertical digit__segment--e"/>
					<span class="digit__segment digit__segment--vertical digit__segment--f"/>
					<span class="digit__segment digit__segment--horizontal digit__segment--g"/>
				</span>
			</span>
		</script>



		<script src="scripts/ractive.js"></script>
		<script src="scripts/main.js"></script>
	</body>
</html>
